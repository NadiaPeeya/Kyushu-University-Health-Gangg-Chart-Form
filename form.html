<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body> 

    
    <div class="formbold-main-wrapper background">
        <div class="formbold-form-wrapper">
          <img width="100%" src="https://shrm-res.cloudinary.com/image/upload/c_crop,h_704,w_1253,x_0,y_93/w_auto:100,w_1200,q_35,f_auto/v1/Legal%20and%20Compliance/Doctor_preparing_the_coronavirus_COVID-19_vaccine_osft1w.jpg">
          <form action="https://formbold.com/s/FORM_ID" method="POST">
            <br>
            <br>
            <div class="formbold-input-group">
              <label for="id" class="formbold-form-label"> Patient Id </label>
              <input
                type="text"
                name="id"
                id="id"
                placeholder="Enter your id"
                class="formbold-form-input"
              />
            </div>
            <div class="formbold-input-group">
              <label for="name" class="formbold-form-label"> Patient Name </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                class="formbold-form-input"
              />
            </div>
            
            <div class="formbold-input-group">
              <label class="formbold-form-label">
                Vaccine Code
              </label>
      
              <select class="formbold-form-select" name="occupation" id="occupation">
                <option value="Student">Covax</option>
                <option value="designer">Fuvax</option>
              </select>
            </div>

            <div class="formbold-input-group">
              <label class="formbold-form-label">
                Status
              </label>
      
              <select class="formbold-form-select" name="occupation" id="occupation">
                <option value="Student">Completed</option>
                <option value="designer">Processing</option>
                <option value="fullstack">None</option>
              </select>
            </div>
            <div class="formbold-input-group">
              <label for="encounter" class="formbold-form-label"> Encounter </label>
              <input
                type="text"
                name="encounter"
                id="encounter"
                placeholder="Type your encounter"
                class="formbold-form-input"
              />
            </div>
      
            <div class="formbold-input-group">
              <label for="dob" class="formbold-form-label"> Occurrence </label>
              <input
                type="date"
                name="dob"
                id="dob"
                class="formbold-form-input"
              />
            </div>
            <div class="formbold-input-group">
              <label class="formbold-form-label">
                Primary Source
              </label>
      
              <select class="formbold-form-select" name="primarySource" id="primarySource">
                <option value="Student">True</option>
                <option value="designer">False</option>
              </select>
            </div>

            <div>
              <label for="location" class="formbold-form-label"> Location </label>
              <input
              type="text"
              name="location"
              id="location"
              placeholder="Flat 4, 24 Castle Street, Perth, PH1 3JY"
              class="formbold-form-input"
              />
          </div>
      
            <div class="formbold-input-group">
              <label for="manufacturer" class="formbold-form-label"> Manufacturer </label>
              <input
                type="text"
                name="manufacturer"
                id="manufacturer"
                placeholder="Health Level Seven International"
                class="formbold-form-input"
              />
            </div>
            <div class="formbold-input-group">
              <label for="lotNumber" class="formbold-form-label"> lot Number</label>
              <input
                type="text"
                name="lotNumber"
                id="lotNumber"
                placeholder="AAJN11K"
                class="formbold-form-input"
              />
            </div>
      
            <!-- <div class="formbold-input-group">
              <label class="formbold-form-label">
                Primary Source
              </label>
      
              <select class="formbold-form-select" name="primarySource" id="primarySource">
                <option value="Student">True</option>
                <option value="designer">False</option>
              </select>
            </div> -->
      
            <div class="formbold-input-radio-wrapper">
              <label for="ans" class="formbold-form-label">
                Site 
              </label>
      
              <div class="formbold-radio-flex">
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="ans"
                      id="ans"
                    />
                    Left Arm
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="ans"
                      id="ans"
                    />
                   Right Arm
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
              </div>
            </div>

            <div class="formbold-input-group">
              <label for="dob" class="formbold-form-label"> Expiration Date </label>
              <input
                type="date"
                name="dob"
                id="dob"
                class="formbold-form-input"
              />
            </div>
            <div class="formbold-input-group">
              <label for="route" class="formbold-form-label"> Route </label>
              <input
                type="text"
                name="route"
                id="route"
                placeholder="Enter your route"
                class="formbold-form-input"
              />
            </div>
            <div class="formbold-input-group">
              <label for="doseQuantity" class="formbold-form-label"> Dose Quantity </label>
              <input
                type="text"
                name="doseQuantity"
                id="doseQuantity"
                placeholder="Enter your dose quantity"
                class="formbold-form-input"
              />
            </div>
             <br>
             <br>
            <h5>Performer</h5>
           <br>
            <div class="formbold-input-group">
              <label for="function" class="formbold-form-label"> Function </label>
              <input
                type="text"
                name="function"
                id="doseQuantity"
                placeholder=" Ordering Provider"
                class="formbold-form-input"
              />
            </div>
            <div class="formbold-input-group">
              <label for="name" class="formbold-form-label"> Actor </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder= "Adam Careful"
                class="formbold-form-input"
              />
            </div>

            <br>
             <br>
            <h5>Performer</h5>
           <br>
            <div class="formbold-input-group">
              <label for="function" class="formbold-form-label"> Function </label>
              <input
                type="text"
                name="function"
                id="doseQuantity"
                placeholder="Administering Provider"
                class="formbold-form-input"
              />
            </div>
            <div class="formbold-input-group">
              <label for="name" class="formbold-form-label"> Actor </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder= "Adam Careful"
                class="formbold-form-input"
              />
            </div>

            <div>
              <label for="message" class="formbold-form-label">
                Note
              </label>
              <textarea
                rows="4"
                name="message"
                id="message"
                placeholder=" Notes on administration of vaccine"
                class="formbold-form-input"
              ></textarea>
            </div>
            <div class="formbold-input-group">
              <label for="reasonCode" class="formbold-form-label"> Reason Code </label>
              <input
                type="text"
                name="reasonCode"
                id="reasonCode"
                placeholder= "Procedure to meet occupational requirement"
                class="formbold-form-input"
              />
            </div>
            
            <div class="formbold-input-radio-wrapper">
              <label class="formbold-form-label">
                Is Subpotent
              </label>
      
              <div class="formbold-radio-flex">
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label" for="true">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="true"
                      id="true"
                    />
                    True
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label" for="false">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="false"
                      id="false"
                    />
                     False
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
      
              </div>
            </div>
      
         
      
            <button class="formbold-btn">Submit</button>
          </form>
        </div>
      </div>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
          font-family: 'Inter', sans-serif;
        }
        .formbold-main-wrapper {
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 48px;
        }

        .background{
          background-color: whitesmoke;
        }
      
        .formbold-form-wrapper {
          margin: 0 auto;
          max-width: 900px;
          width: 100%;
          background: white;
          padding: 50px;
        }
      
        .formbold-form-img {
          margin-bottom: 45px;
        }
      
        .formbold-input-group {
          margin-bottom: 18px;
        }
      
        .formbold-form-select {
          width: 100%;
          padding: 12px 22px;
          border-radius: 5px;
          border: 1px solid #dde3ec;
          background: #ffffff;
          font-size: 16px;
          color: #536387;
          outline: none;
          resize: none;
        }
      
        .formbold-input-radio-wrapper {
          margin-bottom: 25px;
        }
        .formbold-radio-flex {
          display: flex;
          flex-direction: column;
          gap: 15px;
        }
        .formbold-radio-label {
          font-size: 14px;
          line-height: 24px;
          color: #07074d;
          position: relative;
          padding-left: 25px;
          cursor: pointer;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        .formbold-input-radio {
          position: absolute;
          opacity: 0;
          cursor: pointer;
        }
        .formbold-radio-checkmark {
          position: absolute;
          top: -1px;
          left: 0;
          height: 18px;
          width: 18px;
          background-color: #ffffff;
          border: 1px solid #dde3ec;
          border-radius: 50%;
        }
        .formbold-radio-label
          .formbold-input-radio:checked
          ~ .formbold-radio-checkmark {
          background-color: #6a64f1;
        }
        .formbold-radio-checkmark:after {
          content: '';
          position: absolute;
          display: none;
        }
      
        .formbold-radio-label
          .formbold-input-radio:checked
          ~ .formbold-radio-checkmark:after {
          display: block;
        }
      
        .formbold-radio-label .formbold-radio-checkmark:after {
          top: 50%;
          left: 50%;
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background: #ffffff;
          transform: translate(-50%, -50%);
        }
      
        .formbold-form-input {
          width: 100%;
          padding: 13px 22px;
          border-radius: 5px;
          border: 1px solid #dde3ec;
          background: #ffffff;
          font-weight: 500;
          font-size: 16px;
          color: #07074d;
          outline: none;
          resize: none;
        }
        .formbold-form-input::placeholder {
          color: #536387;
        }
        .formbold-form-input:focus {
          border-color: #6a64f1;
          box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
        .formbold-form-label {
          color: #07074d;
          font-size: 14px;
          line-height: 24px;
          display: block;
          margin-bottom: 10px;
        }
      
        .formbold-btn {
          text-align: center;
          width: 100%;
          font-size: 16px;
          border-radius: 5px;
          padding: 14px 25px;
          border: none;
          font-weight: 500;
          background-color: #6a64f1;
          color: white;
          cursor: pointer;
          margin-top: 25px;
        }
        .formbold-btn:hover {
          box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
      </style>
</body>
</html>
